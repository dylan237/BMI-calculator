<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="logo"></div>
            <div class="inputArea">
                <label for="height">身高 cm</label>
                <input type="text" id="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" id="weight" placeholder="請輸入體重">
            </div>
            <div class="btn">
                <div class="circleBtn">
                    <p class="value">看結果</p>
                    <span>BMI</span>
                    <div class="decBox">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h1 class="title">BMI紀錄</h1>
            <ul class="BMIdetail">

            </ul>
        </main>
        <footer>
            <div class="logo"></div>
        </footer>
    </div>
    <!-- https://upload.cc/i1/2018/12/26/bQR4am.png .logo
    https://upload.cc/i1/2018/12/26/PZ4NXx.png .Decbtn
    https://upload.cc/i1/2018/12/26/FDNEpG.png trashBox -->

<script src="js/main.js"></script>
</body>
</html>
